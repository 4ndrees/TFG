<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>TFG-IAvsRealidad</title>
</head>
<body>
    <div class="window"></div>
    <div class="window"></div>
    <div class="window"></div>
    <div class="window"></div>
    <div class="window"></div>
    <div class="window"></div>
    <article class="pantalla-principal">
        <ul>
            <li><a href="./index.html">Inicio</a></li>
            <li><a href="./metrics.html">Métricas</a></li>
            <li><a href="./train.html" class="active">Entrenamiento</a></li>
            <li><a href="./test.html">Test</a></li>
        </ul>
        <h1 class="titulo-seccion">Entrenamiento</h1>
        <section id="modelos-disponibles">
            <div class="model-btn">
                <p>AlexNet</p>
                <a class="documentation-link" href="">Documentación</a>
            </div>
            <div class="model-btn">
                <p>ResNet50v2</p>
                <a class="documentation-link" href="">Documentación</a>
            </div>
            <div class="model-btn">
                <p>VGGNet</p>
                <a class="documentation-link" href="">Documentación</a>
            </div>
            <script>
                // Selecciona todos los elementos con la clase 'model-btn'
                const buttons = document.querySelectorAll('.model-btn');

                buttons.forEach(button => {
                button.addEventListener('click', () => {
                    // Elimina la clase 'active' de todos los botones
                    buttons.forEach(btn => btn.classList.remove('model-btn-active'));

                    // Añade la clase 'active' al botón clicado
                    button.classList.add('model-btn-active');
                    });
                });
            </script>
        </section>
        <h2 class="subtitulo">Parámetros del Entrenamiento</h2>
        <section id="parametros-entrenamiento">
            <div>
                <h3>Tamaño del mini-lote</h3>
                <textarea name="" id="minibatch"></textarea>
            </div>
            <div>
                <h3>Max. epochs</h3>
                <textarea name="" id="epochs"></textarea>
            </div>
            <div id="optimizador">
                <h3>Optimizador</h3>
                <select id="modelos-guardados"></select>
                    <option>Adam</option>
                </select>
            </div>
            <div>
                <h3>Tasa de aprendizaje</h3>
                <textarea name="" id="learningR"></textarea>
            </div>
        </section>
        <section id="train-start">
            <button class="custom-btn btn" onclick="entrenarModelo()">Entrenar</button>
        </section>
    </article>

    <script src="javascript/index.js"></script>
    <script src="app.js"></script>
</body>
</html>
